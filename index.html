<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="text">
        <div id="imgBox">
            <img src="" id="qr">
        </div>
        <button onclick="generateQR()">Generate QR</button>
        <button onclick="downloadQR()">Download QR</button>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qr = document.getElementById("qr");
        let text = document.getElementById("text");

        function generateQR() {
            if (text.value.length > 0) {
                qr.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + text.value;
                imgBox.classList.add("show-img");
            } else {
                window.alert("Enter text or URL before generating QR");
            }
        }

        function downloadQR() {
            if (text.value.length > 0) {
                var downloadLink = document.createElement("a");

                downloadLink.download = "qr.png";
                downloadLink.href = qr.src;

                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            } else {
                window.alert("Generate a QR code first");
            }
        }
    </script>
</body>
</html>
